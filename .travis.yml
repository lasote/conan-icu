linux: &linux
   os: linux
   sudo: required
   language: python
   python: "3.6"
   services:
      - docker

osx: &osx
   os: osx
   language: generic


matrix:
   include:
      - <<: *linux
        env:
           - CONAN_GCC_VERSIONS=4.9 CONAN_DOCKER_IMAGE=lasote/conangcc49 CONAN_ICU_SHARED=True
           - CONAN_GCC_VERSIONS=4.9 CONAN_DOCKER_IMAGE=lasote/conangcc49 CONAN_ICU_SHARED=False
      - <<: *osx
        env:
           - CONAN_APPLE_CLANG_VERSIONS=8.1 CONAN_ICU_SHARED=True
           - CONAN_APPLE_CLANG_VERSIONS=8.1 CONAN_ICU_SHARED=False


install:
   - chmod +x .travis/install.sh
   - ./.travis/install.sh
script:
   - chmod +x .travis/run.sh
   - ./.travis/run.sh